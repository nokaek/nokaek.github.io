<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>LIFF EAN-13 Scanner (QuaggaJS)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <!-- QuaggaJS (maintained fork) -->
  <script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 16px;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }

    #camera {
      position: relative;
      width: 100%;
      max-width: 360px;
      margin: 0 auto;
      display: none;
    }

    video {
      width: 100%;
      border-radius: 12px;
    }

    /* Scan frame */
    #frame {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 220px;
      height: 140px;
      transform: translate(-50%, -50%);
      border: 2px solid #00c300;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      margin-top: 12px;
      padding: 12px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #00c300;
      color: #fff;
      cursor: pointer;
      width: 100%;
      max-width: 360px;
    }

    button:disabled {
      background: #ccc;
    }

    #result {
      margin-top: 16px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    #status {
      margin-top: 8px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>üì¶ EAN-13 Barcode Scanner</h1>

  <div id="camera">
    <div id="frame"></div>
  </div>

  <button id="startBtn">‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏™‡πÅ‡∏Å‡∏ô‡∏ö‡∏≤‡∏£‡πå‡πÇ‡∏Ñ‡πâ‡∏î</button>

  <div id="result"></div>
  <div id="status">‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ‡∏£‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô</div>

  <script>
    // ===============================
    // CONFIG
    // ===============================
    const LIFF_ID = "2008742009-qDKcYJFh";

    const startBtn = document.getElementById("startBtn");
    const cameraEl = document.getElementById("camera");
    const resultEl = document.getElementById("result");
    const statusEl = document.getElementById("status");

    let scanning = false;

    // ===============================
    // LIFF INIT
    // ===============================
    async function initLIFF() {
      try {
        await liff.init({ liffId: LIFF_ID });
        statusEl.textContent = "‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: LIFF ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô";
      } catch (err) {
        statusEl.textContent = "LIFF init error";
        console.error(err);
      }
    }

    // ===============================
    // START SCANNER
    // ===============================
    function startScanner() {
      if (scanning) return;

      resultEl.textContent = "";
      cameraEl.style.display = "block";
      startBtn.disabled = true;
      statusEl.textContent = "‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πÅ‡∏Å‡∏ô‚Ä¶";
      scanning = true;

      Quagga.init({
        inputStream: {
          type: "LiveStream",
          target: cameraEl,
          constraints: {
            facingMode: "environment",
            width: { ideal: 640 },
            height: { ideal: 480 }
          }
        },
        decoder: {
          readers: ["ean_reader"]
        },
        locate: true,
        numOfWorkers: navigator.hardwareConcurrency || 4
      }, function (err) {
        if (err) {
          console.error(err);
          statusEl.textContent = "‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ";
          startBtn.disabled = false;
          scanning = false;
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected(onDetected);
    }

    // ===============================
    // ON BARCODE DETECTED
    // ===============================
    function onDetected(data) {
      const code = data.codeResult.code;
      const format = data.codeResult.format;

      //if (!code || code.length !== 13) return;
      if (!code) return;

      Quagga.offDetected(onDetected);
      Quagga.stop();

      scanning = false;
      startBtn.disabled = false;

      cameraEl.style.display = "none";
      resultEl.textContent = format + ": " + code;
      statusEl.textContent = "‡∏™‡πÅ‡∏Å‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à";

      if (navigator.vibrate) {
        navigator.vibrate(200);
      }
    }

    // ===============================
    // EVENTS
    // ===============================
    startBtn.addEventListener("click", startScanner);

    // ===============================
    // INIT
    // ===============================
    initLIFF();
  </script>

</body>
</html>
