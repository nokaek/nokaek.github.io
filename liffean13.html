<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>LIFF EAN-13 Scanner – Focus Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.js"></script>

  <style>
    body {
      margin: 0;
      padding: 16px;
      background: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 6px;
    }

    #camera {
      position: relative;
      width: 100%;
      max-width: 360px;
      aspect-ratio: 4 / 3;
      margin: 0 auto;
      background: #000;
      display: none;
      overflow: hidden;
      border-radius: 12px;
    }

    #camera video,
    #camera canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* === UX Focus Guide === */

    #focus-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 180px;
      height: 180px;
      transform: translate(-50%, -50%);
      border: 2px dashed rgba(255,255,255,0.8);
      border-radius: 50%;
      pointer-events: none;
    }

    #focus-text {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 13px;
      pointer-events: none;
    }

    #frame {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 220px;
      height: 140px;
      transform: translate(-50%, -50%);
      border: 2px solid #00c300;
      border-radius: 8px;
      pointer-events: none;
    }

    button {
      margin-top: 12px;
      padding: 12px;
      width: 100%;
      max-width: 360px;
      font-size: 16px;
      background: #00c300;
      color: #fff;
      border: none;
      border-radius: 8px;
    }

    button:disabled {
      background: #ccc;
    }

    #result {
      margin-top: 16px;
      font-size: 18px;
      font-weight: bold;
    }

    #status {
      margin-top: 6px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

<h1>EAN-13 Scanner</h1>

<div id="camera">
  <div id="frame"></div>
  <div id="focus-ring"></div>
  <div id="focus-text">ถือมือถือห่างจากบาร์โค้ด ~1 ฝ่ามือ</div>
</div>

<button id="startBtn">เปิดกล้องสแกนบาร์โค้ด</button>

<div id="result"></div>
<div id="status">สถานะ: รอเริ่มต้น</div>

<script>
  const LIFF_ID = "2008742009-qDKcYJFh";

        }

        readers: ["ean_reader"]
      },

        halfSample: false
      },
      numOfWorkers: 1
    }, err => {
      if (err) {
        statusEl.textContent = "เปิดกล้องไม่สำเร็จ";
        startBtn.disabled = false;
        scanning = false;
        return;
      }
      Quagga.start();
    });

    Quagga.onProcessed(onProcessed);
    Quagga.onDetected(onDetected);
  }
