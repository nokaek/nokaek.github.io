<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>LIFF EAN-13 Scanner (Debug)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <!-- QuaggaJS -->
  <script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.js"></script>

  <style>
    body {
      margin: 0;
      padding: 16px;
      background: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    #hint {
      font-size: 14px;
      color: #555;
      margin-bottom: 12px;
    }

    #camera {
      position: relative;
      width: 100%;
      max-width: 360px;
      margin: 0 auto;
      display: none;
    }

    video, canvas {
      width: 100%;
      border-radius: 12px;
    }

    #frame {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 220px;
      height: 140px;
      transform: translate(-50%, -50%);
      border: 2px solid #00c300;
      border-radius: 8px;
      pointer-events: none;
    }

    button {
      margin-top: 12px;
      padding: 12px;
      width: 100%;
      max-width: 360px;
      font-size: 16px;
      background: #00c300;
      color: #fff;
      border: none;
      border-radius: 8px;
    }

    button:disabled {
      background: #ccc;
    }

    #result {
      margin-top: 16px;
      font-size: 18px;
      font-weight: bold;
    }

    #status {
      margin-top: 6px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>EAN-13 Scanner (Debug Mode)</h1>
  <div id="hint">
    เล็งบาร์โค้ดให้อยู่ในกรอบ ถือให้นิ่ง 1–2 วินาที
  </div>

  <div id="camera">
    <div id="frame"></div>
  </div>

  <button id="startBtn">เปิดกล้องสแกนบาร์โค้ด</button>

  <div id="result"></div>
  <div id="status">สถานะ: รอเริ่มต้น</div>

  <script>
    const LIFF_ID = "2008742009-qDKcYJFh";

    const startBtn = document.getElementById("startBtn");
    const cameraEl = document.getElementById("camera");
    const resultEl = document.getElementById("result");
    const statusEl = document.getElementById("status");

    let scanning = false;
    let detectedCount = {};

    async function initLIFF() {
      await liff.init({ liffId: LIFF_ID });
      statusEl.textContent = "สถานะ: LIFF พร้อมใช้งาน";
    }

    function startScanner() {
      if (scanning) return;

      detectedCount = {};
      scanning = true;

      resultEl.textContent = "";
      cameraEl.style.display = "block";
      startBtn.disabled = true;
      statusEl.textContent = "สถานะ: กำลังสแกน…";

      Quagga.init({
        inputStream: {
          type: "LiveStream",
          target: cameraEl,
          constraints: {
            facingMode: "environment",
            width: { min: 640, ideal: 1280 },
            height: { min: 480, ideal: 720 }
          },
          area: {
            top: "35%",
            right: "15%",
            left: "15%",
            bottom: "35%"
          }
        },
        decoder: {
          readers: [{
            format: "ean_reader",
            config: { supplements: [] }
          }]
        },
        locate: true,
        locator: {
          patchSize: "medium",
          halfSample: true
        },
        numOfWorkers: navigator.hardwareConcurrency || 4
      }, err => {
        if (err) {
          statusEl.textContent = "ไม่สามารถเปิดกล้องได้";
          startBtn.disabled = false;
          scanning = false;
          return;
        }
        Quagga.start();
      });

      Quagga.onProcessed(onProcessed);
      Quagga.onDetected(onDetected);
    }

    function onDetected(data) {
      const code = data.codeResult.code;
      if (!code || code.length !== 13) return;

      detectedCount[code] = (detectedCount[code] || 0) + 1;

      if (detectedCount[code] >= 3) {
        finalize(code);
      }
    }

    function finalize(code) {
      Quagga.stop();
      Quagga.offDetected(onDetected);
      Quagga.offProcessed(onProcessed);

      scanning = false;
      startBtn.disabled = false;
      cameraEl.style.display = "none";

      resultEl.textContent = "EAN-13: " + code;
      statusEl.textContent = "สแกนสำเร็จ";

      if (navigator.vibrate) navigator.vibrate(200);
    }

    // =========================
    // DEBUG OVERLAY
    // =========================
    function onProcessed(result) {
      const ctx = Quagga.canvas.ctx.overlay;
      const canvas = Quagga.canvas.dom.overlay;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (result) {
        if (result.boxes) {
          result.boxes
            .filter(box => box !== result.box)
            .forEach(box => {
              Quagga.ImageDebug.drawPath(
                box,
                { x: 0, y: 1 },
                ctx,
                { color: "rgba(255, 255, 255, 0.3)", lineWidth: 1 }
              );
            });
        }

        if (result.box) {
          Quagga.ImageDebug.drawPath(
            result.box,
            { x: 0, y: 1 },
            ctx,
            { color: "#00FF00", lineWidth: 2 }
          );
        }

        if (result.line) {
          Quagga.ImageDebug.drawPath(
            result.line,
            { x: "x", y: "y" },
            ctx,
            { color: "red", lineWidth: 3 }
          );
        }
      }
    }

    startBtn.addEventListener("click", startScanner);
    initLIFF();
  </script>

</body>
</html>
